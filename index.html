<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/calculator/style.css" />
    <title>Calculator-App</title>
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="title-logo">
                <h4>Calc</h4>
                <div class="pos">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="switch-container">
                    <span>THEME</span>
                    <div class="radio-wrapper">

                        <input class="button" type="radio" name="toggle" id="one" />

                        <input class="button" type="radio" name="toggle" id="two" />

                        <input class="button" type="radio" name="toggle" id="three" />

                    </div>

                </div>

            </div>
            <div class="calculator-input">
                <input type="text" value="" class="text-bot" disabled/>
            </div>
            <div class="grid-container" id="grid-calculator">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="del">DEL</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+" class="operator">+</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="-" class="operator">-</button>
                <button value="." class="dot">.</button>
                <button value="0">0</button>
                <button value="/" class="operator">/</button>
                <button value="x" class="operator">x</button>
                <button value="reset" class="reset">RESET</button>
                <button value="=" class="equal">=</button>
            </div>

        </div>
    </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
